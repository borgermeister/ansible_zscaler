---

# Dictionary of custom URL categories used for bypassing TLS inspection in Zscaler Internet Access.
zia_custom_url_categories:
  - name: 'TLS Inspection Bypass - Apple General'
    description: 'Bypass TLS inspection to Apple general services.'
    custom_category: true
    type: 'URL_CATEGORY'
    super_category: 'USER_DEFINED'
    db_categorized_urls:
      - .cfn-apple.com
      - configuration.apple.com
      - courier.push.apple.com
      - gdmf.apple.com
      - gsp-ssl-ls.apple.com
      - init.push.apple.com
      - mesu.apple.com
      - swcdn.apple.com
      - updates.cdn-apple.com
    state: present
  - name: 'TLS Inspection Bypass - Apple Music'
    description: 'Bypass TLS inspection to Apple Music.'
    custom_category: true
